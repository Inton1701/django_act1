<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Rock Paper Scissor</h1>
        <p>Computer</p>
        <p>vs</p>
        <p>Player</p>
        <form method="POST" action="{% url 'check_result' %}">
            {% csrf_token %}
            <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-2">
                         <input type="radio" value="rock" class="btn-check" name="player_hand" id="rock" autocomplete="off">
                        <label class="btn  px-5 btn-outline-secondary" for="rock">Rock</label>
                    </div>
                    <div class="col-2">
                         <input type="radio" value="paper" class="btn-check " name="player_hand" id="paper" autocomplete="off">
                        <label class="btn  px-5 btn-outline-primary" for="paper">Paper</label>
                    </div>
                    <div class="col-2">
                         <input type="radio" value="scissor" class="btn-check " name="player_hand" id="scissor" autocomplete="off">
                        <label class="btn  px-5 btn-outline-danger" for="scissor">Scissor</label>
                    </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg mt-3">Play</button> <span><a class="btn btn-danger btn-lg mt-3" href="{% url 'quit_game' %}">Quit</a></span>
        </form>
      

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
