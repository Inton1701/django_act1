<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Number Guessing Game</h1>
        <p>Guess the number between 1 and 100.</p>
        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        <form method="POST" action="{% url 'guess_number' %}">
            {% csrf_token %}
            <input type="number"name="guess" class="form-control">
            <button type="submit" class="btn btn-success btn-lg mt-3">Guess</button>
        </form>
       <a class="btn btn-danger btn-lg mt-3" href="{% url 'quit_game' %}">Quit</a>
        <p class="mt-4">Attempts left: {{ attempts_left }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
